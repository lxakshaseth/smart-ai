<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings | Smart AI LMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #0f172a;
            color: white;
            transition: 0.3s ease;
        }

        .layout {
            display: flex;
            min-height: 100vh;
        }

        /* SIDEBAR */
        .sidebar {
            width: 240px;
            background: #111827;
            padding: 25px 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            margin-bottom: 40px;
        }

        .sidebar a {
            text-decoration: none;
            color: #cbd5e1;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: 0.3s;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: #2563eb;
            color: white;
        }

        /* MAIN */
        .main {
            flex: 1;
            padding: 40px;
        }

        .settings-card {
            background: #1e293b;
            padding: 30px;
            border-radius: 14px;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .settings-card h3 {
            margin-bottom: 25px;
        }

        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 16px;
        }

        .logout-btn {
            background: #ef4444;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }

        .logout-btn:hover {
            opacity: 0.9;
        }

        /* LIGHT MODE */
        body.light-mode {
            background: #f1f5f9;
            color: black;
        }

        body.light-mode .sidebar {
            background: #ffffff;
        }

        body.light-mode .sidebar a {
            color: #334155;
        }

        body.light-mode .sidebar a.active,
        body.light-mode .sidebar a:hover {
            background: #2563eb;
            color: white;
        }

        body.light-mode .settings-card {
            background: #ffffff;
            color: black;
        }

        @media(max-width: 768px){
            .layout { flex-direction: column; }
            .sidebar {
                width: 100%;
                flex-direction: row;
                overflow-x: auto;
            }
            .sidebar a { margin-right: 10px; }
        }
    </style>
</head>

<body>

<div class="layout">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h2>ðŸ§  Smart AI LMS</h2>

        <a href="/dashboard">Dashboard</a>
        <a href="/planner">Planner</a>
        <a href="/progress">Progress</a>
        <a href="/critical">Critical Lab</a>
        <a href="/profile">ðŸ‘¤ Profile</a>
        <a href="/settings" class="active">âš™ Settings</a>
    </div>

    <!-- MAIN -->
    <div class="main">
        <h2>Settings</h2>

        <div class="settings-card">
            <h3>Preferences</h3>

            <div class="setting-row">
                <span>ðŸŒ™ Dark Mode</span>
                <input type="checkbox" id="darkToggle">
            </div>

            <button class="logout-btn" id="logoutBtn">
                ðŸšª Logout
            </button>
        </div>
    </div>

</div>

<script>
    // ================= AUTH CHECK =================
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "/login";

    const toggle = document.getElementById("darkToggle");

    // ================= LOAD USER SETTINGS FROM API =================
    async function loadSettings() {
        try {
            const res = await fetch("/api/profile", {
                headers: {
                    Authorization: "Bearer " + token
                }
            });

            const response = await res.json();
            if (!response.success) return;

            const darkMode = response.data.darkMode;

            toggle.checked = darkMode;

            if (!darkMode) {
                document.body.classList.add("light-mode");
            }

        } catch (err) {
            console.error("Settings load error:", err);
        }
    }

    // ================= TOGGLE DARK MODE =================
    toggle.addEventListener("change", async () => {

        const newValue = toggle.checked;

        // Apply instantly
        if (!newValue) {
            document.body.classList.add("light-mode");
        } else {
            document.body.classList.remove("light-mode");
        }

        localStorage.setItem("darkMode", newValue);

        try {
            await fetch("/api/profile/settings", {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                    Authorization: "Bearer " + token
                },
                body: JSON.stringify({ darkMode: newValue })
            });
        } catch (err) {
            console.error("Failed to update dark mode in DB");
        }
    });

    // ================= LOGOUT =================
    document.getElementById("logoutBtn")
        .addEventListener("click", () => {
            localStorage.clear();
            window.location.href = "/login";
        });

    loadSettings();
</script>

</body>
</html>
