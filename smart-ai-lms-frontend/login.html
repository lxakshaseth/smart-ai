<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Smart AI LMS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0f172a, #1e293b);
}

.login-card {
    width: 380px;
    padding: 40px;
    border-radius: 16px;
    background: rgba(30, 41, 59, 0.9);
    backdrop-filter: blur(10px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.5);
    text-align: center;
    color: white;
}

.logo {
    font-size: 26px;
    font-weight: bold;
    margin-bottom: 10px;
}

.tagline {
    color: #60a5fa;
    margin-bottom: 25px;
    font-size: 14px;
}

input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: none;
    outline: none;
    background: #0f172a;
    color: white;
    font-size: 14px;
}

input::placeholder {
    color: #94a3b8;
}

button {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: #3b82f6;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #2563eb;
}

.signup-link {
    margin-top: 18px;
    font-size: 14px;
    color: #94a3b8;
}

.signup-link a {
    color: #60a5fa;
    text-decoration: none;
    font-weight: 500;
}

.signup-link a:hover {
    text-decoration: underline;
}

.error {
    color: #f87171;
    font-size: 13px;
    margin-bottom: 10px;
    min-height: 18px;
}
</style>
</head>

<body>

<div class="login-card">

    <div class="logo">ðŸ§  Smart AI LMS</div>
    <div class="tagline">Welcome back! Login to continue</div>

    <div id="errorMsg" class="error"></div>

    <input type="text" id="email" placeholder="Username or Email">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <div class="signup-link">
        Donâ€™t have an account? <a href="/signup">Sign Up</a>
    </div>

</div>

<script>

const API_BASE = "http://localhost:5000";

async function login() {

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorMsg = document.getElementById("errorMsg");

    errorMsg.innerText = "";

    if (!email || !password) {
        errorMsg.innerText = "All fields are required";
        return;
    }

    try {

        const response = await fetch(`${API_BASE}/api/auth/login`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (!response.ok || !data.success) {
            errorMsg.innerText = data.message || "Login failed";
            return;
        }

        localStorage.setItem("token", data.token);

        window.location.href = "/dashboard";

    } catch (err) {
        errorMsg.innerText = "Server error. Try again.";
    }
}

</script>

</body>
</html>
