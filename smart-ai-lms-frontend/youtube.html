<!DOCTYPE html>
<html>
<head>
    <title>YouTube Learning</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <style>
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .video-card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.08);
        }

        .video-card img {
            width: 100%;
            display: block;
        }

        .video-card h4 {
            padding: 10px;
            font-size: 14px;
        }

        .player-container {
            margin-top: 20px;
            text-align: center;
        }

        iframe {
            border-radius: 12px;
        }
    </style>
</head>

<body>

<div class="layout">

    <div class="sidebar">
        <h2>Smart AI LMS</h2>
        <a href="index.html">Dashboard</a>
        <a href="ai.html">AI Tutor</a>
        <a href="study.html">Study Mode</a>
        <a href="youtube.html" class="active">YouTube</a>
        <a href="books.html">Books</a>
        <a href="progress.html">Progress</a>
    </div>

    <div class="main">

        <h1>ðŸ“º YouTube Learning Hub</h1>

        <div style="margin-bottom:20px;">
            <input type="text" id="ytInput" placeholder="Search topic..."
                   style="padding:8px; width:250px;">
            <button onclick="searchYT()" style="padding:8px 15px;">Search</button>
            <button onclick="clearHistory()" style="padding:8px 15px;">Clear History</button>
        </div>

        <div id="historyBox" style="margin-bottom:20px;"></div>

        <div id="ytResults" class="video-grid"></div>

        <div id="playerContainer" class="player-container"></div>

    </div>

</div>

<script>

async function searchYT(topicFromHistory = null) {

    const input = document.getElementById("ytInput");
    const container = document.getElementById("ytResults");
    const player = document.getElementById("playerContainer");

    let topic = topicFromHistory || input.value.trim();
    if (!topic) return;

    input.value = topic;
    saveHistory(topic);

    container.innerHTML = "Loading videos...";
    player.innerHTML = "";

    try {

        const response = await fetch(
            `http://localhost:5000/api/youtube/search?q=${encodeURIComponent(topic)}`
        );

        const data = await response.json();

        if (!data.success || data.videos.length === 0) {
            container.innerHTML = "No videos found.";
            return;
        }

        container.innerHTML = "";

        data.videos.forEach(video => {

            const card = document.createElement("div");
            card.className = "video-card";

            card.innerHTML = `
                <img src="${video.thumbnail}" />
                <h4>${video.videoId}</h4>
            `;

            card.onclick = () => {
                player.innerHTML = `
                    <iframe width="800" height="450"
                        src="https://www.youtube.com/embed/${video.videoId}"
                        frameborder="0"
                        allowfullscreen>
                    </iframe>
                `;
                window.scrollTo({ top: player.offsetTop, behavior: "smooth" });
            };

            container.appendChild(card);
        });

    } catch (error) {
        container.innerHTML = "Failed to fetch videos.";
        console.error(error);
    }
}

function saveHistory(topic) {

    let history = JSON.parse(localStorage.getItem("ytHistory")) || [];

    history = history.filter(item => item !== topic);
    history.unshift(topic);
    history = history.slice(0, 10);

    localStorage.setItem("ytHistory", JSON.stringify(history));
    renderHistory();
}

function renderHistory() {

    const historyBox = document.getElementById("historyBox");
    let history = JSON.parse(localStorage.getItem("ytHistory")) || [];

    if (history.length === 0) {
        historyBox.innerHTML = "<p>No recent searches.</p>";
        return;
    }

    let html = "<h3>ðŸ”Ž Recent Searches:</h3><ul>";

    history.forEach(item => {
        html += `
            <li style="cursor:pointer; margin:5px 0; color:#4da6ff;"
                onclick="searchYT('${item.replace(/'/g, "\\'")}')">
                ${item}
            </li>
        `;
    });

    html += "</ul>";
    historyBox.innerHTML = html;
}

function clearHistory() {
    localStorage.removeItem("ytHistory");
    renderHistory();
}

window.onload = renderHistory;

</script>

</body>
</html>
<script src="js/youtube.js"></script>
